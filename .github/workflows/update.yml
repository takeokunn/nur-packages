name: "Update packages"
on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup nix
        uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Run package updates
        id: update
        run: |
          chmod +x ./scripts/update-packages.sh
          nix shell nixpkgs#nix-update -c ./scripts/update-packages.sh | tee update-output.txt
          if git diff --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Prepare PR body
        if: steps.update.outputs.has_changes == 'true'
        id: pr_body
        run: |
          {
            echo 'body<<EOF'
            echo '## Automated Package Updates'
            echo ''
            echo 'This PR was automatically generated by the daily update workflow.'
            echo ''
            echo '### Update Summary'
            echo '```'
            cat update-output.txt
            echo '```'
            echo ''
            echo '---'
            echo "*Generated at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')*"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        if: steps.update.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@5e914681df9dc83aa4e4905692ca88beb2f9e91f # v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: automated package updates"
          title: "chore: automated package updates - ${{ github.run_id }}"
          body: ${{ steps.pr_body.outputs.body }}
          branch: auto-update/${{ github.run_id }}
          delete-branch: true
